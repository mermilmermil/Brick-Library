<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Brick Name Database</h1>
  <form id="form">
    <h2>Add a New Brick</h2>
    <input type="text" placeholder="Name" id="name-input" class="req-input" required>
    <input type="number" placeholder="Year" id="when-got-input" minlength="2021" class="req-input" required>
    <input type="text" placeholder="Decoration" id="decor-input" class="req-input" required><br>
    <button id="add-button" type="submit">Add Brick</button>
  </form>
  <div id="library-div">
  <h2>Library</h2>
  
  <ul id="library-list">
    <li>test</li>
  </ul>
  <button id="clear-btn">Clear All</button>
  </div>  
  <script src="script.js"></script>
</body>
</html>
